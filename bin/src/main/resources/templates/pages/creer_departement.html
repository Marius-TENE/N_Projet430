            <div class="container-fluid">
                <div class="row">
                    <h2>Ajouter un nouveau département<h2>
                </div>
                <!-- /.row -->
			
                <div class="col-lg-4 ">
                    <form th:method="POST" th:action="@{/creerDepartement}" id="creerDepartementForm">
                    	<label th:if="${error!=null}"  th:text="${error}" class="text-danger"></label>
                        <label th:if="${succes!=null}" th:text="${succes}" class="text-success"></label>
                        <div class="form-group">
                            <label>Etablissement</label>
                            <select class="form-control" name="idEtablissement" >
                            <span th:each="etab : ${etablissements}">
                            	<option th:value="${etab.idEtablissement}" th:text="${etab.nomEtablissement}"></option>
                            </span>
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Nom du département<span class="error">*</span></label>
                            <input type="text" name="nomDepartement" id="nom" class="form-control" required placeholder="Veuillez entrer le nom du département">
                        </div>
                        <input type="submit" name="creer" class="btn btn-info" value="Ajouter">
                    </form> 
                </div>
			
            </div>
