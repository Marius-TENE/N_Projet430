 <script type="text/javascript" th:inline="javascript">
window.onload = function () {
	
	/*<![CDATA[*/
 
    var labels = /*[[${labels}]]*/ ;
    var y1 = /*[[${y}]]*/ ;
	
  /*]]>*/
  	var dataP = [];
	
	var chart = new CanvasJS.Chart("chartContainer", {
		title:{
			text: ""            
		},
		axisX:{
		       title: "Etablissement",
		       titleFontColor: "blue",
		       titleFontSize: 15,
		       labelFontFamily: "tahoma",
		       labelFontSize: 20
		},
		axisY:{
			title: "Nombre de portfolios",
		       titleFontColor: "blue",
		       titleFontSize: 15,
		       labelFontFamily: "tahoma",
		       labelFontSize: 20
		},
		data: [              
		{
			// Change type to "doughnut", "line", "splineArea", etc.
			type: "column",
			color: "blue",
			showInLegend: true,
			legendText: "Nombre de portfolios par établissement",
			dataPoints: dataP
		}
		]
	});
	
	for(var i=0;i<labels.length;i++){
		dataP.push({
			label: labels[i],
			y: y1[i]
		});
	}
	
	chart.render();
}
</script>
