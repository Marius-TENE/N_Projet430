<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EGCEE: Accueil</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="../css/miseenforme.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container" >
    <header id="header" class="page-header">
        <p style="font-style:italic;"><img alt="UYI" src="img/logo.png" class="logo" />EGCEE : Espace de gestion des carrières des enseignants et d'échanges</p>
    </header>
    
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default"  id="connexion">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="color: black;font-weight:bold;font-style:italic;font-size: 15px; text-align:center">Se connecter</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST" th:action="@{/connexion}" id="connexionForm">
                        	<div th:if="${echec!=null}" class="text-warning" th:text="${echec}"></div>
                            <label style="color: black;font-style:italic;font-size: 15px; text-align:center">Identifiant</label>
                            <div class="form-group input-group">
                                <span class="input-group-addon" style="color: rgb(102,56,112);"><i class="fa fa-user"></i></span>
                                <input type="text" name="username" required id="id" class="form-control" placeholder="Entrer votre identifiant" autofocus>
                            </div>
                            <label style="color: black;font-style:italic;font-size: 15px; text-align:center">Mot de passe</label>
                            <div class="form-group input-group">
                                <span class="input-group-addon" style="color: rgb(102,56,112);"><i class="fa fa-lock"></i></span>
                                <input type="Password" name="password"  required id="Password" class="form-control" placeholder="Entrer le mot de passe">
                            </div>
                            <div class="">
                                <a th:href="@{/motpasse-oublie}" style="color: black;font-style:italic;font-weight:bold;font-size: 15px; text-align:center; margin-bottom:15px;">Mot de passe oublié</a>
                            </div>
                            <input type="submit" name="" class="btn btn-lg btn-info btn-block"  id="btnconnexion" value="Connexion">
                        </form> 
                    </div>
                </div>
                
            </div>

        </div>
    </div>
    <footer class="page-footer" id="footer">
        <p>@copyright groupe7</p>

    </footer>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
