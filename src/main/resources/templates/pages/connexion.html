<!DOCTYPE html>
<html xmls:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}"  rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{vendor/metisMenu/metisMenu.min.css}"  rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{dist/css/sb-admin-2.css}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{vendor/font-awesome/css/font-awesome.min.css}"  rel="stylesheet" type="text/css">
    
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Se connecter</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" th:action="@{/incription}" method="post" id="connexionForm">
                            <label>Login</label>
                            <div class="form-group input-group">
                                <span class="input-group-addon" style="color: rgb(91,192,222);"><i class="fa fa-user"></i></span>
                                <input type="text" name="login" id="id" class="form-control" placeholder="Entrer votre identifiant" autofocus>
                            </div>
                            <label>Mot de passe</label>
                            <div class="form-group input-group">
                                <span class="input-group-addon" style="color: rgb(91,192,222);"><i class="fa fa-lock"></i></span>
                                <input type="password" name="password" id="Password" class="form-control" placeholder="Entrer le mot de passe">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Se souvenir de moi
                                </label>
                            </div>
                            <input type="submit" name="" class="btn btn-lg btn-info btn-block" value="login">
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../static/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../static/dist/js/sb-admin-2.js"></script>

</body>

</html>
